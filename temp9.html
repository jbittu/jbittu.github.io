<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let a = prompt("enter the value of a:");
        let b = prompt("enter the value of b: ");
        const add=(x,y)=>{
            return x+y;
        }
        const subtract = (x,y) =>{
            return x-y;
        }
        const multiply =(x,y)=>{
            return x*y;
        }
        const divide =(x,y)=>{
            return x/y;
        }
        let r1 = add(a,b);
        let r2 = subtract(a,b);
        let r3 = multiply(a,b);
        let r4 = divide(a,b);
        console.log(r1,r2,r3,r4);
    </script>
</head>

</html>
